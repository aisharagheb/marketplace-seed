<div ng-repeat="spec in product.Specs | orderBy:'ListOrder' track by $index">
    <fieldset class="form-group" ng-if="spec.Options.length === 0 && spec.AllowOpenText">
        <label for="{{spec.ID}}">{{spec.Name || spec.ID}}</label>
        <input id="{{spec.ID}}"
               ng-required="spec.Required"
               class="form-control"
               ng-model="spec.Value"
               type="text">
    </fieldset>
    <fieldset ng-if="!spec.AllowOpenText">
        <label for="{{spec.ID}}">{{spec.Name || spec.ID}}</label>
        <p class="form-control-static">{{spec.Value}}</p>
    </fieldset>
    <fieldset ng-if="spec.Options.length > 0">
        <label for="{{spec.ID}}">{{spec.Name || spec.ID}}</label>
        <spec-select-field spec="spec"></spec-select-field>
    </fieldset>
</div>
